<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buster Bros Remake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            display: block;
        }
        

        
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 10px;
            border: 3px solid #f0f;
            border-radius: 5px;
            font-size: 16px;
            z-index: 20;
            display: none;
        }
        
        #nameInput input {
            width: 200px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        
        #nameInput button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #nameInput button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1055" height="660"></canvas>

        <div id="nameInput">
            <div>Type your Name Below</div>
            <input type="text" id="playerName" maxlength="19" placeholder="Enter your name">
            <button onclick="submitName()">Submit</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
